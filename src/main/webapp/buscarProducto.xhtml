<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="js/datatables.min.css" />
<title>Busqueda</title>
</head>
<style type="text/css">
body {
	background-image: url(imagenes/Accenture3.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
hr {
	color: black;
	display: block;
	height: 1px;
	border: 0;
	border-top: 1px solid #ccc;
	margin: 1em 0;
	padding: 0;
}

#pmin {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
}
</style>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
	<div class="row">
				<br /> <br /> <br /> <br /> <br />
			</div>
		<div class="row text-center">
			<div class="col-md-3 text-left">
				<LABEL style="color: yellow;">Busqueda</LABEL>
				<div class="bg-info" style="padding: 10px;">
					<h:form>
						<h:inputText id="search"
							value="#{listarProductosControlador.nombreP}"></h:inputText>
						<h:commandButton
							action="#{listarProductosControlador.buscarPorNombre}">
							<f:attribute name="value" value="Buscar">
								<!-- 								<i class="glyphicon glyphicon-search"></i> -->
							</f:attribute>

						</h:commandButton>
					</h:form>
					<hr></hr>
					<h:form>
						<h:commandButton
							action="#{listarProductosControlador.obtenerProductos}"
							styleClass="btn btn-primary btn-block" value="Listar">
						</h:commandButton>
						<p></p>
						<h:commandButton styleClass="btn btn-default btn-block"
							value="Limpiar" action="#{listarProductosControlador.limpiar}">
						</h:commandButton>
					</h:form>
				</div>
				<div class="row text-left" style="padding: 15px;">
					<label style="color: yellow;">Rango de Precio</label>
					<div class="bg-info text-left" style="padding: 10px;">
						<h:form>
							<h:inputText id="pmin"
								style="margin-top: 0px; margin-bottom: 5px; margin-right: 0px; margin-left: 0px;">
							</h:inputText><span>Precio Min.</span>
									<br></br>
							<br />
							<h:inputText id="pmax"
								style="margin-top: 0px; margin-bottom: 5px; margin-right: 0px; margin-left: 0px;">
							</h:inputText><span>Precio Max.</span>
									<br />
							<h:commandButton
								action="#{listarProductosControlador.obtenerProductos}"
								styleClass="btn btn-primary btn-block" value="Buscar">
							</h:commandButton>
						</h:form>
					</div>
				</div>
			</div>
			<div class="col-md-8 text-center bg-info">
				<h1>Lista de Productos</h1>
				<hr></hr>
				<h:form id="tabla">
					<h:dataTable value="#{listarProductosControlador.productos}"
						var="productos" styleClass="table table-responsive order-table"
						headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<f:facet id="idProducto" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorIdProducto}">
    							ID
    			   				</h:commandLink>
							</f:facet>
							#{productos.idProducto}
						</h:column>
						<h:column>
							<f:facet id="nombre" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorNombre}">
							Nombre
							</h:commandLink>
							</f:facet>
							#{productos.nombre}						
						</h:column>
						<h:column>
							<f:facet id="marca" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorMarca}">
							Marca
							</h:commandLink>
							</f:facet>
							#{productos.marca}						
						</h:column>
						<h:column>
							<f:facet id="categoria" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorCategoria}">
							Categoria
							</h:commandLink>
							</f:facet>
							#{productos.categoria}						
						</h:column>
						<h:column>
							<f:facet id="stock" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorStock}">
							Stock
							</h:commandLink>
							</f:facet>
							#{productos.stock}						
						</h:column>
						<h:column>
							<f:facet id="precio" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorPrecio}">
							Precio
							</h:commandLink>
							</f:facet>
							#{productos.precio}						
						</h:column>
						<h:column>
							<f:facet id="sucursal" name="header">
								<h:commandLink
									action="#{listarProductosControlador.ordenarPorSucursal}"> 
							Sucursal
							</h:commandLink>
							</f:facet>
							#{productos.sucursal_idSucursal}						
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
		<div class="row">
				<br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
		</div>
	</div>





</body>
<footer id="footer">
	<ui:include src="/WEB-INF/barraInferior.xhtml" />
</footer>
<script type="text/javascript" src="DataTables/datatables.min.js"></script>
</html>

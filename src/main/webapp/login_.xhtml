<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>
<link rel="stylesheet" type="text/css" href="css/estilos.css"></link>
<style type="text/css">
body {

	background-image: url(imagenes/Accenture3.png);
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

hr {
	color: black;
	display: block;
	height: 1px;
	border: 0;
	border-top: 1px solid #ccc;
	margin: 1em 0;
	padding: 0;
}

</style>


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<br></br>
			<br></br>
			<br></br>
			<div class="col-md-offset-4 col-md-4">
				<div class="text-center">
					<h1 style="color: black;">Sistema Inventario</h1>

				</div>
				<div class="bg-info" style="padding: 10px;">
					<div class="text-center">
					<h1>Iniciar Sesion</h1>
					<hr></hr>
					</div>
					<h:form>
						<div class="form-group">
						
							<LABEL>Rut de Usuario <SMALL>(*)</SMALL> </LABEL>
							<h:inputText value="#{loginCtrl.rut}"
								styleClass="form-control">
								<f:validateLength minimum="7" maximum="10">Minimo 7 y Maximo 10 caracteres</f:validateLength></h:inputText>
						</div>
						<div class="form-group">
							<LABEL>Password <SMALL>(*)</SMALL></LABEL>
							<h:inputSecret value="#{loginCtrl.password}"
								styleClass="form-control">
								<f:validateLength minimum="6" maximum="30">Minimo 6 Maximo 30 caracteres</f:validateLength>
								</h:inputSecret>
						</div>
						<div class="text-right">
<!-- 							<a href="recuperarPass.xhtml">¿Olvidaste tu contraseña?</a> -->
						</div>
						<hr />
						<div class="form-group">
							<h:commandButton value="Ingresar"
								action="#{loginCtrl.ingresar}"
								styleClass="btn btn-primary btn-block"></h:commandButton>
						</div>
						<h:outputText style="color: red;" value="#{loginCtrl.mensaje}"></h:outputText>
					</h:form>
					
				</div>
			</div>
		</div>
	</div>

</body>
<script src="js/jquery-3.2.1.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</html>

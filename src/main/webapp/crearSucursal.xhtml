<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="ISO-8859-1"></meta>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
<title>Crear Sucursal</title>
<style type="text/css">
body{
	background-image: url(imagenes/Accenture3.png); 
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
h1{
	text-align: center;
}
</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>
	<div class="container-fluid">
	<div class="row">
			<br /> <br /> <br /> <br /> <br />
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 bg-info" style="padding: 10px;">
				<h:form>
					<div class="form-group">
						<H1>Datos de Nueva Sucursal</H1>
						<LABEL>Codigo <SMALL>(*)</SMALL></LABEL>
						<h:inputText value="#{crearSucursalCtrl.idSucursal}"
							styleClass="form-control">
							<f:validateLength minimum="1" maximum="5"></f:validateLength>
						</h:inputText>

						<LABEL>Nombre <SMALL>(*)</SMALL></LABEL>
						<h:inputText value="#{crearSucursalCtrl.nombre}"
							styleClass="form-control">
							<f:validateLength minimum="5" maximum="20"></f:validateLength>
						</h:inputText>

						<LABEL>Direccion <SMALL>(*)</SMALL></LABEL>
						<h:inputText value="#{crearSucursalCtrl.direccion}"
							styleClass="form-control">
							<f:validateLength minimum="5" maximum="50"></f:validateLength>
						</h:inputText>

						<BR />
						<h:commandButton value="Crear"
							action="#{crearSucursalCtrl.guardar}"
							styleClass="btn btn-success btn-block"></h:commandButton>


						<h:commandButton value="Cancelar"
							action="#{crearSucursalCtrl.cancelar}"
							styleClass="btn btn-default btn-block"></h:commandButton>

					</div>
				</h:form>
			</div>
		</div>
		<div class="row">
			<br /> <br /> <br /> <br /> <br />
		</div>
		<div class="row">
			<br /> <br /> <br /> <br /> <br />
		</div>
	</div>


</body>
<footer id="footer">
	<ui:include src="/WEB-INF/barraInferior.xhtml" />
</footer>
</html>
